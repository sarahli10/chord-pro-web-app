<!DOCTYPE html>
<!--
- Example shows drawing strings on the canvas and
  dragging individual strings around with the mouse.
  
  In this example the HTML elements are not being
  dragged. The strings are javascript objects.
  
  When the canvas reacts to the mouse down event
  other event handlers will be added to the DOM
  to handle the mouse move and mouse release
  
  Notice in this source file there are no pre-attached
  event handlers. They will be added using jQuery in the
  supporting javascript file.


-->
<html>
<head>
<title>Chord Pro Web App</title>
<script src="jquery-1.11.3.js"></script>

<style>
body {
	background: #dddddd;
}

/*element selectors: */
canvas {
	margin: 0px;
	/*important here for padding to be 0 for mouse calculations */
	padding: 0px;
}

#canvasDiv {
    width:1100px;
    height:450px;
    border:none;
    overflow:auto;
}

/* class selectors: */
.canvas {
	background: #ffffff;
	border: thin inset #aaaaaa;

}
</style>
</head>

<body>
	<canvas id='canvas1' class='canvas' width="1080" height="450">
      Canvas not supported
    </canvas>
	<div></div>
	<datalist id="songs">
		<option>Sister Golden Hair</option>
		<option>Brown Eyed Girl</option>
		<option>Peaceful Easy Feeling</option>
		<option>Never My Love</option>
		<option>Sample</option>
	</datalist>
	<input type="text" id="userTextField" name="userTextField" value=""
		list="songs" size="60" />
	<input type="button" value="Submit Request"
		onClick="handleSubmitButton()">
	<input type="button" value="Refresh"
		onClick="handleRefreshButton()">
	<input type="button" value="Save As"
		onClick="handleSaveButton()">
		
	<br />
	<!-- put Transpose buttons on a new line -->
	<input type="button" value="Transpose Up"
		onClick="handleTransUpButton()">
	<input type="button" value="Transpose Down"
		onClick="handleTransDownButton()">
	<div id="text-area"></div>

	<script src='canvas.js'></script>
</body>
</html>
